# ============================================================
# Amanda AI Backend Configuration
# ============================================================

# ============================================================
# LLM Provider Configuration
# ============================================================
llm:
  provider: "openai"

  # API Keys (OpenAI only)
  api_keys:
    openai: "${OPENAI_API_KEY}"

  # Provider-specific settings
  providers:
    openai:
      model: "gpt-5.1"   # Safe, supported default

  # Generation Parameters
  temperature: 0.7
  max_tokens: 2048
  top_p: 1.0


# ============================================================
# Agent Configuration
# ============================================================
agents:
  amanda:
    name: "Amanda"
    role: "relationship_support"
    enabled: true


# ============================================================
# Orchestrator Configuration
# ============================================================
orchestrator:
  enabled: false
  strategy: "sequential"
  max_iterations: 5


# ============================================================
# Voice Configuration (ASR + TTS)
# ============================================================
voice:
  enabled: true

  asr:
    provider: "whisperx"
    model: "base"
    device: null
    compute_type: "float16"
    language: "en"

  tts:
    provider: "openai"
    model: "tts-1"
    voice: "nova"
    speed: 1.0

  audio:
    sample_rate: 16000
    chunk_size: 4096
    format: "mp3"


# ============================================================
# Server Configuration
# ============================================================
server:
  host: "localhost"
  port: 50051
  max_workers: 10


# ============================================================
# Logging Configuration
# ============================================================
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "ai_backend.log"
